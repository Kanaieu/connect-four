<body>

<div id="game-container">
  <h1 style="text-align: center; margin-bottom: 5px; font-size: 24px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">Connect Four</h1>
  <p style="text-align: center; margin: 0 0 8px 0; font-size: 12px; opacity: 0.8; font-style: italic;">Created by Muhammad Tsaqiif</p>
  
  <div id="turn-indicator" class="player-turn">Player Move</div>
  
  <div id="board-container">
    <div id="arrow-row"></div>
    <div id="preview-row"></div>
    <div id="board"></div>
  </div>
  
  <div id="scoreboard">
    <div id="player-score">Player: 0</div>
    <div id="computer-score">Computer: 0</div>
  </div>
  
  <div class="controls">
    <label for="difficulty">Difficulty:</label>
    <div class="custom-select">
      <button class="select-button" id="difficulty-button">Easy</button>
      <div class="select-dropdown" id="difficulty-dropdown">
        <div class="select-option" data-value="medium">Medium</div>
        <div class="select-option selected" data-value="easy">Easy</div>
      </div>
    </div>
    <button id="reset-score">Reset Score</button>
  </div>
</div>

<div id="modal" style="display: none;">
  <div class="modal-content">
    <h2 id="winner"></h2>
    <div class="modal-buttons">
      <button id="play-again" class="btn-primary">
        Play Again
        <span class="tooltip">Continue with current score</span>
      </button>
      <button id="new-game" class="btn-secondary">
        New Game
        <span class="tooltip">Reset score and start fresh</span>
      </button>
    </div>
  </div>
</div>

<div id="confirm-modal" style="display: none;">
  <div class="confirm-content">
    <h3 id="confirm-title">Confirmation</h3>
    <p id="confirm-message">Are you sure?</p>
    <div class="confirm-buttons">
      <button id="confirm-yes" class="btn-confirm">Yes</button>
      <button id="confirm-no" class="btn-cancel">Cancel</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
